# Pure General RBAC Policies Configuration
# This file demonstrates policy-driven authorization with no business assumptions
# Policies follow the format: subject -> object -> action -> effect

policies:
# Admin role - full access to all resources
- action: '*'
  effect: allow
  object: '*'
  subject: admin
# Manager role - read all, manage documents/projects/tasks
- action: read
  effect: allow
  object: '*'
  subject: manager
# Manager document permissions
- action: create
  effect: allow
  object: document
  subject: manager
- action: update
  effect: allow
  object: document
  subject: manager
# Manager project permissions
- action: create
  effect: allow
  object: project
  subject: manager
- action: update
  effect: allow
  object: project
  subject: manager
# Manager task permissions
- action: create
  effect: allow
  object: task
  subject: manager
# Editor role - manage documents and tasks
- action: read
  effect: allow
  object: document
  subject: editor
- action: create
  effect: allow
  object: document
  subject: editor
- action: update
  effect: allow
  object: document
  subject: editor
- action: read
  effect: allow
  object: task
  subject: editor
- action: create
  effect: allow
  object: task
  subject: editor
- action: update
  effect: allow
  object: task
  subject: editor

# Viewer role - read-only access to all resources
- action: read
  effect: allow
  object: document
  subject: viewer
- action: read
  effect: allow
  object: project
  subject: viewer
- action: read
  effect: allow
  object: task
  subject: viewer
